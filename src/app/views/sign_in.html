<h1>SIGN IN</h1>
<div class="alert alert-danger" role="alert" ng-show="hasError">
  {{flash.error}}
</div>
<form class="form-inline" ng-model="user">
  <div class="form-group" ng-class="{'has-error': hasError}">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" ng-model="user.email">
  </div>

  <div class="form-group" ng-class="{'has-error': hasError}">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" ng-model="user.password">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" id="rememberMe" class="form-control" ng-model="user.remember_me"> Remember me
    </label>
  </div>

  <input type="submit" class="btn btn-default" ng-click="signIn()"/>
</form>
